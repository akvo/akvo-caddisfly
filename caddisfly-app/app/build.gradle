apply plugin: 'com.android.application'
apply plugin: 'de.mobilej.unmock'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "org.akvo.caddisfly"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 204
        versionName "1.0.0 Beta 10"
        resConfigs "en", "en_US", "fr", "in"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

//    signingConfigs {
//        caddisflyRelease {
//            storeFile file(CADDISFLY_RELEASE_STORE_FILE)
//            storePassword CADDISFLY_RELEASE_STORE_PASSWORD
//            keyAlias CADDISFLY_RELEASE_KEY_ALIAS
//            keyPassword CADDISFLY_RELEASE_KEY_PASSWORD
//        }
//    }
//
//    buildTypes {
//        release {
//            signingConfig signingConfigs.caddisflyRelease
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            zipAlignEnabled true
//        }
//    }

    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    unMock {
        keep "android.graphics.Color"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Support
    implementation 'com.android.support:support-v4:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:exifinterface:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // Math
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // Timber
    implementation 'com.jakewharton.timber:timber:4.5.1'

    // Architecture Components
    implementation "android.arch.lifecycle:extensions:1.0.0"

    // Room
    implementation 'android.arch.persistence.room:runtime:1.0.0'
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"

    // Gson
    implementation 'com.google.code.gson:gson:2.8.1'

    // Fotoapparat
    implementation 'io.fotoapparat.fotoapparat:library:1.4.1'

    // Usb
    implementation 'com.github.felHR85:UsbSerial:4.5.1'

    // Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.8.0'

    // Robolectric
    testImplementation 'org.robolectric:robolectric:3.4.2'
    testImplementation "org.robolectric:shadows-support-v4:3.4-rc2"

    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.1'
    androidTestImplementation('com.android.support.test.espresso:espresso-contrib:3.0.1') {
        exclude group: 'com.android.support'
        exclude group: 'javax.inject'
    }
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'
    unmock 'org.robolectric:android-all:4.3_r2-robolectric-0'
}